<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Список студентов</title>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div class="container">


    <h1 text="Список студентов" />
    <a  href="/edit/0" class="btn btn-primary">Создать</a>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Возраст</th>
            <th></th>
        </tr>
        </thead>
        <tbody>

        <tr  class="responsive-row" th:each="student : ${students}">


            <td th:text="${student.id}"/>
            <td th:text="${student.name}"/>
            <td th:text="${student.age}"/>
            <td>
               <a  th:href="@{'/edit/' + ${student.id}}" class="btn btn-primary">Изменить</a>
               <a  th:href="@{'/delete/' + ${student.id}}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>



</div>

</body>
</html>
